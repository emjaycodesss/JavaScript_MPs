<!DOCTYPE html>
<html lang="en">
    <head>
        <title>JavaScript Machine Problems</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    </head>
    <body>
        <h1>JavaScript Machine Problems by Myca Joanne M. Faeldonia</h1>
        <main class="cards">
            <div class="mp-card">
                <h2>Machine Problem 2: SearchWord</h2>
                <div class="input-group">
                    <label for="sentence">Sentence:</label>
                    <input type="text" id="sentence" placeholder="Enter a sentence">
                </div>
                <div class="input-group">
                    <label for="word">Word:</label>
                    <input type="text" id="word" placeholder="Enter a word to search">
                </div>
                <button id="searchBtn" onclick="searchWord()">Search Word</button>
                <div id="searchResult" class="result"></div>
            </div>

            <div class="mp-card">
                <h2>Machine Problem 4: CountCharacters</h2>
                <div class="input-group">
                    <label for="text">Text:</label>
                    <input type="text" id="text" placeholder="Enter text to count characters">
                </div>
                <button id="countBtn" onclick="countCharacters()">Count</button>
                <div id="countResult" class="result"></div>
            </div>
        </main>
        <script src="assets/css/script.js"></script>
    </body>
</html>
